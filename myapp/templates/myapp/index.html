<html>
    <head>
        <title>
            Excel file upload and processing : Django Example : ThePythonDjango.Com
        </title>
        <style>
            .msg-success{
                color:green;
            }
            .error-message{
                color:red;
            }
        </style>
    </head>
    <body style="margin-top: 30px;margin-left: 30px;">
        <div class="msg-success">
        {% if messages %}
            {% for msg in messages %} <p class="msg-success">{{msg}}</p> {% endfor %}
        {% endif %}
        </div>
        <form action="{% url 'myapp:index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Upload"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
				   <span class="error-message help-inline">{{ errors.excel_file }}</span>
        </form>

        <p></p>
        <hr>

        
    </body>
</html>
